<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
  </head>
  <body>
    <h1>This is the user signup page</h1>

    {% if users %}

    <ol>
      {% for person in users %}
      <li>User Info</li>
        <ul>
          <li>First Name: {{ person.first_name }}</li>
          <li>Last Name: {{ person.last_name }}</li>
          <li>Email Address: {{ person.email_addr }}</li>
        </ul>
        {% endfor %}
    </ol>

    {% endif %}

  </body>
</html>
