<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Guitar Page</title>
    <link rel="stylesheet" href="{% static "myapp/css/mynewstyle.css" %}"/>
  </head>
  <body>
    <h1>This is my app's index page</h1>

    <img src="{% static "myapp/images/DjangoLitchen.jpg" %}" alt="No image found"/>

    <h2>Here are your access level records:</h2>
    <div class="djangtwo">
      {% if access_record %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc in access_record %}
        <tr>
          <td> {{ acc.name }}</td>
          <td> {{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND.</p>
      {% endif %}
    </div>
  </body>
</html>
